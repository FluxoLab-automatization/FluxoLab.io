worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  # Gzip básico
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;

  # Upstreams (nomes dos serviços do docker-compose)
  upstream backend_upstream { server backend:3000; }

  server {
    listen 80;
    server_name _;

    # Frontend build (Vite/Vue: dist)
    root /usr/share/nginx/html;
    index index.html;

    # Segurança básica
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy no-referrer-when-downgrade;

    # API → backend
    location /api/ {
      proxy_pass http://backend_upstream;
      proxy_http_version 1.1;

      # WebSocket/SSE
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $http_connection;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 300s;
    }

    # SPA fallback (Vue Router)
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Health do Nginx (opcional)
    location = /nginx-health {
      return 200 'ok';
      add_header Content-Type text/plain;
    }

    client_max_body_size 20m; # ajuste se fizer upload
  }
}